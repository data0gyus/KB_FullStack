<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--  bootstrap.css -->
    <link rel="stylesheet" href="./bootstrap.min.css" />

    <!-- 스타일 마지막에 나의 css 파일  -->
  </head>
  <body>
    <div class="container">
      <h1><i class="fa-solid fa-user-plus"></i> 회원 가입</h1>
      <div class="mt-5">
        <label for="user" class="form-label">
          <i class="fa-solid fa-user"></i> 사용자 ID:</label
        >
        <input type="user" class="form-control" id="user" name="user" />
      </div>
      <div class="mt-3">
        <label for="password" class="form-label">
          <i class="fa-solid fa-lock"></i> 비밀번호 :
        </label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
        />
      </div>
      <div class="mt-3">
        <label for="password" class="form-label">
          <i class="fa-solid fa-lock"></i> 비밀번호 확인:
        </label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
        />
      </div>
      <div class="mt-3">
        <label for="email" class="form-label">
          <i class="fa-regular fa-envelope"></i> email:</label
        >
        <input type="email" class="form-control" id="email" name="email" />
      </div>
      <div class="mt-3">
        <label for="formFile" class="form-label">
          <i class="fa-solid fa-user-astronaut"></i> 아바타 이미지</label
        >
        <input class="form-control" type="file" id="formFile" />
      </div>
      <div class="mt-3 d-flex justify-content-center">
        <button type="button" class="btn btn-primary">
          <i class="fa-solid fa-user-plus"></i> 회원가입
        </button>
      </div>
    </div>

    <!-- bootstrap.js -->
    <script src="./bootstrap.bundle.min.js"></script>
    <!-- 나의 JS 파일  -->
  </body>
</html>
