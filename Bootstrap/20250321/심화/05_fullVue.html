<!DOCTYPE html>

  <head>

  </head>
  <body>
    <div id="app">
      <div class="container">
        <div

            <a class="navbar-brand" href="#">

            <button
              class="navbar-toggler"

              data-bs-toggle="collapse"

              aria-expanded="false"
              aria-label="Toggle navigation"

              <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">메뉴1</a>

                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">메뉴3</a>
                </li>
              </ul>

              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <img
                    src="dd.png"
                    alt="Avatar Logo"
                    style="width: 40px"
                    class="rounded-pill"
                  />
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">admin</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">

                  </a>

              </ul>
            </div>
          </div>
        </nav>

        <div class="mt-5">
          <h1><i class="fa-solid fa-list"></i> 글 목록</h1>
          <table class="table">
            <thead>
              <tr>
                <th>No</th>
                <th>제목</th>
                <th>작성자</th>
                <th>등록일</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="user in users" :key="user.id">
                <td>{{user.id}}</td>
                <td><a href="#">{{user.title}}</a></td>
                <td>{{user.user}}</td>
                <td>{{user.date}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="d-flex justify-content-center align-items-center mt-5">
          <ul class="pagination m-0 mx-auto">
            <li class="page-item">
              <a class="page-link" href="#"
                ><i class="fa-solid fa-backward-step"></i
              ></a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#"
                ><i class="fa-solid fa-angle-left"></i
              ></a>
            </li>
            <li class="page-item"><a class="page-link" href="#">6</a></li>

          </ul>

          <button type="button" class="btn btn-primary ml-auto">
            <i class="fa-regular fa-pen-to-square"></i>글쓰기
          </button>
        </div>

        <div class="d-flex justify-content-center mt-5 text-secondary">
          <p>
            <i class="fa-regular fa-copyright"></i> 2025.03 created by fullstack
          </p>
        </div>
      </div>

    <!-- bootstrap.js -->
    <script src="./bootstrap.bundle.min.js"></script>

    <!-- 나의 JS 파일  -->
    <div id="app"></div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      const users = [
        {
          id: 1,
          title: "글제목1",
          user: "user01",
          date: "2025-03-21",

        {
          id: 2,
          title: "글제목2",

          id: 3,

        },
        {

        },
        {
          id: 5,
          title: "글제목5",
          user: "user01",
          date: "2025-03-21",
        },
      ];
      let vm = Vue.createApp({
        name: "App",
        data() {
          return { users: users };
        },
      }).mount("#app");
    </script>
  </body>
</html>
