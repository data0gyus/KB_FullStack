<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_TITLE</title>
    <style>
        /*
            클래스 선택자 (.)
        - class 중심 설계 (bootstrap, tailwind 등 )
        */
        .red{background-color: red;}
        .orange{background-color: orange;}
        .yellow{background-color: yellow;}
        .green{background-color: green;}
        .blue{background-color: blue;}
    </style>
</head>
<body>
    <!-- alt + Shift + 위/아래 방향키 : 라인 복사 -->
    <div class="red">div 태그 - block 형식</div>
    <div class="orange">div 태그 - block 형식</div>
    <div class="yellow">div 태그 - block 형식</div>
    <div class="green">div 태그 - block 형식</div>
    <div class="blue">div 태그 - block 형식</div>
</body>
</html>
