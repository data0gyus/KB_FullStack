<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_TITLE</title>
    <style>
        .red {
            background-color: red;
        }
    
        .orange {
            background-color: orange;
        }
    
        .yellow {
            background-color: yellow;
        }
    
        .green {
            background-color: green;
        }
    
        .blue {
            background-color: blue;
        }
    </style>
</head>

<body>
    <!-- span.클래스 하면은 바로 클래스가 들어감 -->
     <!-- 멀티 라인 편집 : Ctrl + Alt + 위/아래 방향키 -->
    <span class="red">span 태그 - inline 형식</span>
    <span class="orange">span 태그 - inline 형식</span>
    <span class="yellow">span 태그 - inline 형식</span>
    <span class="green">span 태그 - inline 형식</span>
    <span class="blue">span 태그 - inline 형식</span>
</body>

</html>
