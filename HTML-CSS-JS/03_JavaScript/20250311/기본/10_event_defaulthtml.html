<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_title Traditional Event = Default Event</title>
    <script>
        window.onload = function () {
            let a = document.getElementById('button');

            a.onclick = function () {
                return false;
            };
        };
        // 표준 이벤트 모델 + event.preventDefault();

            // event : 이벤트 객체 (이벤트 정보/기능 담고 있음)
            event.preventDefault();
        });
    </script>
</head>
<body>
    <a id="button" href="https://www.naver.com">버튼</a>
</body>
</html>
