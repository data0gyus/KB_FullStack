<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="test">1</div>
    <div class="test">2</div>
    <div class="test">3</div>
    <div class="test">4</div>
    <div class="test">5</div>

    input : <input type="text" name="inputName" value="값">
    <br>
    img : <img src ="경로" width="200" height="200" >


    <script>
        // 클래스명이 같은 요소 모두 얻어오기
        const list1 = document.getElementsByClassName("test");
        console.log("list1 : ",  list1);

        // CSS 선택자가 일치하는 요소 모두 얻어오기
        const list2 = document.querySelectorAll(".test");
        console.log("list2 : ", list2);

        // 아이디가 일치하는 요소 얻어오기
        const input = document.querySelector('input'); 
        const img = document.querySelector('img');
        
        // input, img가 가지고 있는 기본 속성 값 변경 
        input.name = 'aaa';
        input.type = 'number';
        input.value = 1000;

        img.src = 'https://placehold.co/400x200';

    </script>
</body>
</html>
