<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="cutome-button">확인</div>
    <style>
      #cutome-button {
        display: inline-block;
        background-color: blue;
        color: white;
        padding: 10px 20px;
        border-radius: 10px;
        cursor: pointer;
      }
    </style>
    <button>확인</button>
    <button aria-label="확인">✔</button>

    <h2 id="form-title">회원 가입 양식</h2>
    <p>로그인으로 서비스를 모두 이용해주세요</p>
    <!-- ... 기타 등등의 코드들  -->
    <form aria-labelledby="form-title">
      <label for="">이메일 : <input type="email" /></label>
    </form>

    <!-- aria-hidden -->
    <span aria-hidden="true">✨</span>
    <span> 즐겨 찾기</span>

    <!-- aria-expended -->
    <hr />
    <button aria-expanded="true">메뉴</button>
    <div id="menu">
      <ul>
        <li>홈</li>
        <li>서비스</li>
      </ul>
    </div>

    <!-- aria-selected -->
    <div class="tablist">
      <button role="tab" aria-selected="ture">탭1</button>
      <button role="tab" aria-selected="false">탭2</button>
    </div>

    <!-- aria-describedby -->
    <button aria-describedby="desc">삭제</button>
    <p id="desc">이 버튼을 누르면 항목이 영구적으로 삭제됩니다.</p>
  </body>
</html>
