  <body>

          <!-- ìƒˆ í•  ì¼ ì¶”ê°€-->
          <div class="card-body">

          <div class="row mb-3">

            <div class="col-md text-center">

            <div class="col-md text-center">

          <!-- í•  ì¼ ëª©ë¡-->
          <div class="row">

              <ul class="list-group">
                <li

                  <!-- todoitem.completed ê°’ì´ trueì´ë©´ 'todo-done' í´ëž˜ìŠ¤, (ì™„ë£Œ) ë¬¸ìžì—´ ì¶”ê°€  -->
                  <span :class="{'todo-done': todoitem.completed}"
                    >{{todoitem.todo}}{{todoitem.completed ? "(ì™„ë£Œ)":""}}</span
                  >
                  <!-- ì‚­ì œ ë²„íŠ¼ì´ í´ë¦­ëœ ê²½ìš° deleteTodo() ë©”ì„œë“œ í˜¸ì¶œ // .stop : ì´ë²¤íŠ¸ ì „íŒŒ(í•˜ìœ„ìš”ì†Œ-> ìƒìœ„ìš”ì†Œë¡œ ì „ë‹¬) ë§‰ê¸°  -->
                  <!-- stopì´ ì—†ì„ ê²½ìš° deletetodo ì‹¤í–‰ í›„ -> togglecompleted(todoitem.id) í˜¸ì¶œì´ ë˜ë©´ì„œ ì˜¤ë¥˜ ë°œìƒ: liì—ì„œ @click ì´ ìžˆì„ ë•Œ -->
                  <span

    <script src="https://unpkg.com/vue"></script>
    <script type="text/javacript"></script>
    <script>
      // let ts = new Date().getTime();
      let ts = Date.now();

      let vm = Vue.createApp({
        name: "App",
        data() {
          return {
            todo: "",
            todolist: [
              { id: ts, todo: "ìžì „ê±° íƒ€ê¸°", completed: false },
              { id: ts + 1, todo: "ë”¸ê³¼ ê³µì› ì‚°ì±…", completed: true },
              { id: ts + 2, todo: "ì¼ìš”ì¼ ì• ê²¬ ì¹´íŽ˜", completed: false },
              { id: ts + 3, todo: "Vue ì›ê³  ì§‘í•„", completed: false },
            ],
          };
        },
        computed: {
          sortedTodos() {
            this.todolist.sort((t1, t2) => {
              // true > false -> ê²°ê³¼ : true
              if (t1.completed > t2.completed) {
                return 1; // ì–‘ìˆ˜ ë°˜í™˜ ì‹œ ìžë¦¬ ë°”ë€œ (t1, t2 -> t2, t1)
              }
              if (t1.completed < t2.completed) {
                return -1; // ìŒìˆ˜ ë°˜í™˜ ì‹œ ìžë¦¬ ë°”ê¿ˆ X
              }

              // ìœ„ ifë¬¸ ì‹¤í–‰ X === completedê°€ ê°™ì„ ê²½ìš°
              // -> ë¬¸ìžì—´ ì˜¤ë¦„ ì°¨ìˆœ ì •ë ¬

              // ëª¨ë‘ ì†Œë¬¸ìžë¡œ ë³€ê²½ (ëŒ€ì†Œë¬¸ìž êµ¬ë¶„ x)
              const todo1 = t1.todo.toLowerCase();
              const todo2 = t2.todo.toLowerCase();
              if (todo1 > todo2) return 1;
              else if (todo1 === todo2) return 0;
              else return -1;
            });
            // ì •ë ¬ëœ todolist ë°˜í™˜
            return this.todolist;
          },
          // ì™„ë£Œ ê°œìˆ˜ ì¹´ìš´íŠ¸
          completedCount() {
            // todolistì˜ ìš”ì†Œ ì¤‘ completedê°€ trueì¸ ìš”ì†Œë§Œ ë‚¨ê¸´ ë°°ì—´ ë°˜í™˜
            return this.todolist.filter((todo) => todo.completed).length;
          },
        },
        methods: {
          addTodo() {
            if (this.todo.length >= 2) {
              this.todolist.push({
                id: new Date().getTime(),
                todo: this.todo,
                completed: false,
              });
              this.todo = "";
            }
          },
          // í•  ì¼ ì‚­ì œ ë©”ì„œë“œ
          deleteTodo(id) {
            // ë°°ì—´. findIndex(ì½œë°±í•¨ìˆ˜) : ì½œë°± í•¨ìˆ˜ì˜ ê²°ê³¼ê°€ trueì¸ indexë¥¼ ë°˜í™˜
            let index = this.todolist.findIndex((item) => id === item.id);
            this.todolist.splice(index, 1);
          },
          //  í• ì¼ ì™„ë£Œ ì—¬ë¶€ ë³€ê²½ ë©”ì„œë“œ
          toggleCompleted(id) {
            let index = this.todolist.findIndex((item) => id === item.id);
            this.todolist[index].completed = !this.todolist[index].completed;
          },
        },
      }).mount("#app");
    </script>
